<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl|| './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" class="btn btn-primary"><em class="fa fa-user"></em></button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-primary"><em class="fa fa-heart"></em></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><em class="fa fa-envelope"></em></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <em class="fa fa-user me-2"></em>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
